<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Example with Bootstrap and Form Input</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Raphael.js (required for JustGage) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <!-- JustGage Tachometer Gauge -->
    <script src="https://cdn.jsdelivr.net/npm/justgage@1.3.2/justgage.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Chart Example with Bootstrap and Form Input</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info" role="alert" id="ipAlert">
                            Your IP address: <span id="ipAddress">Loading...</span>
                        </div>
                        <form id="apiForm">
                            <div class="mb-3">
                                <label for="apiUrlInput" class="form-label">Masukkan URL API Gateway:</label>
                                <input type="text" class="form-control" id="apiUrlInput" placeholder="Contoh: https://<API_ID>.execute-api.<REGION>.amazonaws.com/<STAGE>/data">
                            </div>
                            <button type="submit" class="btn btn-primary">Tampilkan Grafik</button>
                        </form>
                        <hr>
                        <div id="chartsContainer">
                            <!-- Charts will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript untuk memuat data dan merender grafik -->
    <script src="script.js"></script>
</body>
</html>
